<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmented Image Coloring</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Left Sidebar -->
    <div class="sidebar">
        <label class="upload-label">
            âž•
            <input type="file" id="upload-btn" accept="image/*">
        </label>
        <button id="undo-btn" disabled>â®Œ</button>
        <button id="download-btn">ðŸ’¾</button>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <div id="border-container">
            <div id="image-container">
                <img id="original-image" style="display: none;">
                <canvas id="mask-canvas"></canvas>
                <canvas id="hover-canvas"></canvas>
            </div>
        </div>
    </div>
    <!-- Right Panel -->
    <div class="right-panel">
        <!-- Color Picker Section -->
        <div class="section">
            <h3>Color Picker</h3>
            <div class="section-content">
                <input type="color" id="color-picker" value="#ff0000" class="color-input">
            </div>
        </div>
        <!-- Texture Section -->
        <div class="section">
            <h3>Textures</h3>
            <div class="scale-container" >
            <label class="scale-label" for="texture-scale">Scale:</label>
            <input type="range" id="texture-scale"  class="scale-slider" min="0.1" max="2" step="0.1" value="1">
            <span id="scale-value">1.0x</span>
        </div>
            <div class="section-content color-container selected" id="texture-container">
                 <!-- Tiles will be added dynamically here -->
            </div>
        </div>

        <!-- Wallpaper Section -->
        <div class="section">
            <h3>Wallpapers</h3>
            <div class="section-content color-container">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
